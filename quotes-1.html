<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Motivational Quote Widget</title>
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
      <style>
         :root {
         --color: #F7C1E7;
         /*
         Top Text Color Picks (Safe on Both Light and Dark Themes)
         - Slate Gray:    #6B7280
         - Cool Gray:     #4B5563
         - Royal Blue:    #4169E1
         - Teal:          #008080
         - Dark Orange:   #FF8C00
         - Medium Gray:   #7C7C7C
         */
         }
         body {
         margin: 0;
         padding: 0;
         background-color: transparent; 
         color: var(--color);
         font-family: 'Baloo 2', serif;
         }
         .quote-widget {
         max-width: 100vw;
         padding: 5px;
         border: 2px solid var(--color);
         border-radius: 10px;
         text-align: center;
         box-shadow: 4px 4px 0 var(--color);
         background-color: transparent; 
         }
         .quote-text {
         font-size: 1.2em;
         line-height: 1.2;
         }
      </style>
   </head>
   <body>
      <div class="quote-widget">
         <div class="quote-text" id="quote"></div>
      </div>
      <script>
         const quotes = [
           "Ely, believe you can and you're halfway there.",
           "Your limitation—it’s only your imagination.",
           "Push yourself, because no one else is going to do it for you.",
           "Sometimes later becomes never. Do it now.",
           "Great things never come from comfort zones.",
           "Dream it. Wish it. Do it.",
           "Success doesn’t just find you. You have to go out and get it.",
           "The harder you work for something, the greater you’ll feel when you achieve it.",
           "Dream bigger. Do bigger.",
           "Don’t stop when you’re tired. Stop when you’re done.",
           "Wake up with determination. Go to bed with satisfaction.",
           "Do something today that your future self will thank you for.",
           "Little things make big days.",
           "Ely, It’s going to be hard, but hard does not mean impossible.",
           "Don’t wait for opportunity. Create it.",
           "Sometimes we’re tested not to show our weaknesses, but to discover our strengths.",
           "The key to success is to focus on goals, not obstacles.",
           "Stay positive, work hard, make it happen.",
           "Hard work beats talent when talent doesn't work hard.",
           "Don’t wish it were easier. Wish you were better.",
           "Success is what comes after you stop making excuses.",
           "You don’t have to be great to start, but you have to start to be great.",
           "Do what you can with all you have, wherever you are.",
           "Go the extra mile. It’s never crowded.",
           "The secret of getting ahead is getting started.",
           "Act as if what you do makes a difference. It does.",
           "Quality is not an act, it is a habit.",
           "The future depends on what you do today.",
           "Opportunities don't happen. You create them.",
           "The only place where success comes before work is in the dictionary.",
           "Don't let yesterday take up too much of today.",
           "You learn more from failure than from success.",
           "We may encounter many defeats but we must not be defeated.",
           "Knowing is not enough; we must apply. Willing is not enough; we must do.",
           "Imagine your life is perfect in every respect; what would it look like?",
           "We generate fears while we sit. We overcome them by action.",
           "Whether you think you can or think you can’t, you’re right.",
           "Security is mostly a superstition. Life is either a daring adventure or nothing.",
           "The man who has confidence in himself gains the confidence of others.",
           "The only limit to our realization of tomorrow is our doubts of today.",
           "Creativity is intelligence having fun.",
           "What you lack in talent can be made up with desire and hustle.",
           "Do what you feel in your heart to be right – for you’ll be criticized anyway.",
           "Develop an ‘attitude of gratitude’. Say thank you to everyone you meet.",
           "You are never too old to set another goal or to dream a new dream.",
           "To see what is right and not do it is a lack of courage.",
           "Reading is to the mind, as exercise is to the body.",
           "Fake it until you make it! Act as if you had all the confidence.",
           "Go confidently in the direction of your dreams. Live the life you have imagined.",
           "Everything you’ve ever wanted is on the other side of fear.",
           "Keep going, Ely — your future self will thank you.",
            "Every small step today brings big results tomorrow.",
            "Never stop learning, because life never stops teaching.",
            "Stay focused, stay humble, stay hungry for knowledge.",
            "Your English improves every time you try.",
            "Mistakes are proof that you’re trying.",
            "Ely, trust the process — you’re growing every day.",
            "One word at a time, one sentence at a time — that’s progress.",
            "Your dedication today builds your confidence tomorrow.",
            "The best way to predict the future is to create it.",
            "You are stronger than your excuses.",
            "Ely, believe in your potential — it’s limitless.",
            "Keep your eyes on the goal and your heart in the journey.",
            "Speak, read, listen — English is becoming yours.",
            "Consistency beats perfection every time.",
            "You can and you will — just keep going.",
            "Ely, you’re turning your dreams into plans.",
            "Learn from yesterday, live for today, hope for tomorrow.",
            "Each new word is a new key to the world.",
            "When you feel like quitting, remember why you started.",
            "Success doesn’t come from what you do occasionally but what you do consistently.",
            "Don’t wait for opportunity — create it.",
            "Your effort today is your success story tomorrow.",
            "Ely, you inspire yourself every day you show up.",
            "The more you practice, the better you get.",
            "Your only limit is your mind.",
            "Great things never come from comfort zones.",
            "Be proud of how far you’ve come and excited for how far you’ll go.",
            "You’ve got this, Ely — keep believing.",
            "Step by step, you’re becoming unstoppable."
         ];
         
         const quoteBox = document.getElementById("quote");
         const randomIndex = Math.floor(Math.random() * quotes.length);
         quoteBox.textContent = `"${quotes[randomIndex]}"`;
      </script>
   </body>
</html>
