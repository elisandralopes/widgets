<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting Widget</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .widget {
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid;
      max-width: 95%;
      margin: auto;
    }

    .greet {
      font-size: 2em;
      font-weight: bold;
    }

    .date, .clock {
      font-family: monospace;
      font-size: 1.2em;
      margin: 6px 0;
    }

    .clock .time {
      display: inline-block;
      min-width: 24px;
    }

    .colon {
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <span class="time" id="hour"></span><span class="colon">:</span>
      <span class="time" id="min"></span><span class="colon">:</span>
      <span class="time" id="sec"></span>
    </div>
  </div>

  <script>
    function detectTheme() {
      const bg = window.getComputedStyle(document.body).backgroundColor;
      const isDark = bg === 'rgb(25, 25, 25)' || bg === 'rgb(24, 24, 27)' || bg === 'rgb(0, 0, 0)';
      return isDark ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      const widget = document.getElementById("widget");
      if (theme === "dark") {
        document.body.style.backgroundColor = "#1a1a1a";
        widget.style.backgroundColor = "#1a1a1a";
        widget.style.color = "white";
        widget.style.borderColor = "white";
      } else {
        document.body.style.backgroundColor = "white";
        widget.style.backgroundColor = "white";
        widget.style.color = "black";
        widget.style.borderColor = "black";
      }
    }

    function updateClock() {
      const now = new Date();
      const h = pad(twelveHour(now.getHours()));
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds()) + (now.getHours() >= 12 ? " pm" : " am");
      document.getElementById("hour").textContent = h;
      document.getElementById("min").textContent = m;
      document.getElementById("sec").textContent = s;
    }

    function updateDate() {
      const now = new Date();
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      document.getElementById("date").textContent =
        `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()} ${now.getFullYear()}`;
    }

    function updateGreet() {
      const now = new Date();
      const hrs = now.getHours();
      let greet = "";
      if (hrs < 12) greet = "Good Morning";
      else if (hrs < 17) greet = "Good Afternoon";
      else greet = "Good Evening";
      document.getElementById("greet").textContent = greet;
    }

    function pad(n) {
      return n < 10 ? "0" + n : n;
    }

    function twelveHour(h) {
      return h % 12 === 0 ? 12 : h % 12;
    }

    function start() {
      const theme = detectTheme();
      applyTheme(theme);
      updateGreet();
      updateDate();
      updateClock();
      setInterval(updateClock, 1000);
    }

    start();
  </script>
</body>
</html>
