<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greetings</title>
  <style>
    /* Default (Light Mode) */
    body {
      font-variant-caps: all-petite-caps;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget {
      padding: 10px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 90%;
      border: 3px solid black;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
      color: black;
      transition: all 0.3s ease;
    }

    .greet {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .date, .clock {
      font-family: monospace;
      font-size: 1.6em;
      margin: 4px 0;
    }

    .time {
      display: inline-block;
      min-width: 20px;
    }

    .colon {
      font-size: 1em;
      display: inline-block;
      padding: 0 4px;
    }

    /* ðŸŒ™ Explicit Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: white;
      }

      .widget {
        background-color: #1a1a1a;
        border-color: white;
        color: white;
        box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>

  <div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <div class="time" id="hour"></div>
      <div class="colon">:</div>
      <div class="time" id="min"></div>
      <div class="colon">:</div>
      <div class="time" id="sec"></div>
    </div>
  </div>

  <script>
    function dispalyGreetings(today) {
      let hrs = today.getHours();
      let greet = "";
      if (hrs < 12) greet = 'Good Morning';
      else if (hrs >= 12 && hrs < 17) greet = 'Good Afternoon';
      else greet = 'Good Evening';
      document.getElementById('greet').innerHTML = greet;
    }

    function dispalyDate(today) {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      const dayName = days[today.getDay()];
      const monthName = months[today.getMonth()];
      const date = today.getDate();
      const year = today.getFullYear();
      document.getElementById('date').innerHTML = `${dayName}, ${monthName} ${date} ${year}`;
    }

    function dispalyClock(today) {
      let hour = padZeros(twelveHour(today.getHours()));
      let minutes = padZeros(today.getMinutes());
      let seconds = padZeros(today.getSeconds());
      seconds += today.getHours() >= 12 ? ' pm' : ' am';
      document.getElementById('hour').innerHTML = hour;
      document.getElementById('min').innerHTML = minutes;
      document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
      return hour > 12 ? hour - 12 : hour === 0 ? 12 : hour;
    }

    function padZeros(num) {
      return num < 10 ? '0' + num : num;
    }

    function dispalyWidget() {
      const today = new Date();
      dispalyGreetings(today);
      dispalyDate(today);
      dispalyClock(today);
      setTimeout(dispalyWidget, 500);
    }

    dispalyWidget();
  </script>

</body>
</html>
