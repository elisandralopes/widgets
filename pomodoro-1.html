<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Orbitron:wght@400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: rgb(25, 25, 25);
      --text: white;
      --border: white;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Ubuntu','Orbitron','Baloo 2','Segoe UI', sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 250px;
    }

    .timer-box {
      border: 2px solid var(--border);
      padding: 30px;
      border-radius: 20px;
      max-width: 300px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .time-display {
      font-size: 48px;
      margin: 15px 0;
      font-family: 'Orbitron','Baloo 2','Segoe UI', sans-serif;
    }

    .controls {
      margin: 15px 0;
    }

    .controls button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 18px;
      padding: 8px 12px;
      margin: 0 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .length-controls {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .length-box {
      flex: 1;
    }

    .length-box h3 {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .length-adjust input {
      width: 40px;
      text-align: center;
      font-size: 16px;
      padding: 4px;
      border-radius: 5px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Dark Theme */
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg);
        color: var(--text);
      }
      .timer-box {
        border: 2px solid var(--border);
      }
      .controls button, .length-adjust input {
        border: 1px solid var(--border);
        color: var(--text);
      }
    }

    /* Light Theme */
    @media (prefers-color-scheme: light) {
      body {
        background: var(--text);
        color: var(--bg);
      }
      .timer-box {
        border: 2px solid var(--bg);
      }
      .controls button, .length-adjust input {
        border: 1px solid var(--bg);
        color: var(--bg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer-box">
      <h1 class="title">Pomodoro</h1>
      <div class="time-display" id="time">25:00</div>
      <div class="controls">
        <button id="startPauseBtn">▶</button>
        <button id="resetBtn">⟲</button>
      </div>
      <div class="length-controls">
        <div class="length-box">
          <h3>Session for</h3>
          <div class="length-adjust">
            <input type="number" id="session-input" min="1" value="25">
          </div>
        </div>
        <div class="length-box">
          <h3>Rest for</h3>
          <div class="length-adjust">
            <input type="number" id="rest-input" min="1" value="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Alerts -->
  <audio id="session-end-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e258b3c24.mp3" preload="auto"></audio>
  <audio id="rest-end-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a743a408cc.mp3" preload="auto"></audio>

  <script>
    let isRunning = false;
    let isSession = true;
    let sessionLength = 25;
    let restLength = 5;
    let timeLeft = sessionLength * 60;
    let timer;

    const timeDisplay = document.getElementById("time");
    const startPauseBtn = document.getElementById("startPauseBtn");
    const resetBtn = document.getElementById("resetBtn");

    const sessionInput = document.getElementById("session-input");
    const restInput = document.getElementById("rest-input");

    const sessionSound = document.getElementById("session-end-sound");
    const restSound = document.getElementById("rest-end-sound");

    function updateTimeDisplay() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const sec = (timeLeft % 60).toString().padStart(2, "0");
      timeDisplay.textContent = `${min}:${sec}`;
    }

    function toggleInputs(disabled) {
      sessionInput.disabled = disabled;
      restInput.disabled = disabled;
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(timer);
        startPauseBtn.textContent = "▶";
        toggleInputs(false);
      } else {
        toggleInputs(true);
        timer = setInterval(() => {
          timeLeft--;
          updateTimeDisplay();
          if (timeLeft <= 0) {
            if (isSession) {
              sessionSound.play();
            } else {
              restSound.play();
            }
            isSession = !isSession;
            timeLeft = (isSession ? sessionLength : restLength) * 60;
          }
        }, 1000);
        startPauseBtn.textContent = "▐▐";
      }
      isRunning = !isRunning;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isSession = true;
      sessionLength = Math.max(1, parseInt(sessionInput.value) || 1);
      restLength = Math.max(1, parseInt(restInput.value) || 1);
      timeLeft = sessionLength * 60;
      updateTimeDisplay();
      startPauseBtn.textContent = "▶";
      toggleInputs(false);
    }

    function updateLengths() {
      if (!isRunning) {
        sessionLength = Math.max(1, parseInt(sessionInput.value) || 1);
        restLength = Math.max(1, parseInt(restInput.value) || 1);
        timeLeft = (isSession ? sessionLength : restLength) * 60;
        updateTimeDisplay();
      }
    }

    sessionInput.addEventListener("change", updateLengths);
    restInput.addEventListener("change", updateLengths);
    startPauseBtn.onclick = toggleTimer;
    resetBtn.onclick = resetTimer;

    updateTimeDisplay();
  </script>
</body>
</html>
