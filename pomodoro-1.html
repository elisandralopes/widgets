<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      width: 280px;
      margin: 0 auto;
      padding: 15px;
      background: #fff9ef;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }

    #timer {
      font-size: 36px;
      text-align: center;
      margin: 10px 0;
    }

    .controls, .lengths {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    input {
      width: 50px;
      padding: 2px;
      text-align: center;
      font-size: 14px;
    }

    button {
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      background-color: #e9b59b;
      cursor: pointer;
    }

    button:hover {
      background-color: #d89b7e;
    }

    label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pomodoro Timer</h2>
    <div class="lengths">
      <div>
        <label for="sessionLength">Session (min)</label><br>
        <input type="number" id="sessionLength" min="1" max="60" value="25">
      </div>
      <div>
        <label for="breakLength">Break (min)</label><br>
        <input type="number" id="breakLength" min="1" max="60" value="5">
      </div>
    </div>

    <div id="timer">25:00</div>
    <div class="controls">
      <button id="startPause"><i class="fas fa-play"></i></button>
      <button id="reset"><i class="fas fa-undo"></i></button>
    </div>
  </div>

  <script>
    let timerDisplay = document.getElementById('timer');
    let sessionInput = document.getElementById('sessionLength');
    let breakInput = document.getElementById('breakLength');
    let startPauseBtn = document.getElementById('startPause');
    let resetBtn = document.getElementById('reset');

    let isRunning = false;
    let isSession = true;
    let timeLeft = parseInt(sessionInput.value) * 60;
    let interval;

    function updateDisplay() {
      let min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      let sec = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(interval);
          isSession = !isSession;
          timeLeft = (isSession ? parseInt(sessionInput.value) : parseInt(breakInput.value)) * 60;
          startTimer();
        }
      }, 1000);
    }

    startPauseBtn.addEventListener('click', () => {
      if (!isRunning) {
        startTimer();
        isRunning = true;
        startPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        clearInterval(interval);
        isRunning = false;
        startPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(interval);
      isRunning = false;
      isSession = true;
      timeLeft = parseInt(sessionInput.value) * 60;
      updateDisplay();
      startPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    });

    sessionInput.addEventListener('change', () => {
      if (!isRunning) {
        timeLeft = parseInt(sessionInput.value) * 60;
        updateDisplay();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
