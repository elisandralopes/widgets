<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Functional Calendar Widget</title>
      <style>
         /*
         Functional Calendar Widget
         - Text: Slate Gray (#6B7280)
         - Highlight: Royal Blue (#4169E1)
         - Today: Dark Orange (#FF8C00)
         - Background: Transparent with blur
         */
         /*
         Top Text Color Picks (Safe on Both Light and Dark Themes)
         - Slate Gray:    #6B7280
         - Cool Gray:     #4B5563
         - Royal Blue:    #4169E1
         - Teal:          #008080
         - Dark Orange:   #FF8C00
         - Medium Gray:   #7C7C7C
         */
         body {
         background: transparent;
         font-family: sans-serif;
         color: #6B7280;
         margin: 0;
         padding: 0;
         }
         .calendar {
         padding: 10px;
         border: 1px solid #4B5563;
         border-radius: 8px;
         background-color: transparent;
         min-width: 180px;
         }
         .calendar-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         font-weight: bold;
         color: #4169E1;
         margin-bottom: 10px;
         }
         .calendar-grid {
         display: grid;
         grid-template-columns: repeat(7, 1fr);
         gap: 5px;
         font-size: 0.9em;
         text-align: center;
         }
         .day-name {
         font-weight: bold;
         color: #008080;
         }
         .day {
         padding: 6px 0;
         border-radius: 4px;
         cursor: default;
         }
         .day:hover {
         background-color: #4169E1;
         color: white;
         }
         .today {
         background-color: #FF8C00;
         color: white;
         font-weight: bold;
         }
      </style>
   </head>
   <body>
      <div class="calendar">
         <div class="calendar-header" id="calendar-header"></div>
         <div class="calendar-grid" id="calendar-grid"></div>
      </div>
      <script>
         const header = document.getElementById("calendar-header");
         const grid = document.getElementById("calendar-grid");
         
         const now = new Date();
         const year = now.getFullYear();
         const month = now.getMonth();
         const today = now.getDate();
         
         const monthNames = [
           "January", "February", "March", "April", "May", "June",
           "July", "August", "September", "October", "November", "December"
         ];
         
         const dayNames = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];
         
         // Set header
         header.innerHTML = `
           <span>${monthNames[month]} ${year}</span>
           <span>ðŸ—“</span>
         `;
         
         // Add day names
         dayNames.forEach(day => {
           const div = document.createElement("div");
           div.className = "day-name";
           div.textContent = day;
           grid.appendChild(div);
         });
         
         // Calculate days
         const firstDay = new Date(year, month, 1).getDay();
         const daysInMonth = new Date(year, month + 1, 0).getDate();
         
         // Add empty slots before first day
         for (let i = 0; i < firstDay; i++) {
           grid.appendChild(document.createElement("div"));
         }
         
         // Add actual days
         for (let day = 1; day <= daysInMonth; day++) {
           const div = document.createElement("div");
           div.className = "day";
           div.textContent = day;
         
           if (day === today && now.getMonth() === month && now.getFullYear() === year) {
             div.classList.add("today");
           }
         
           grid.appendChild(div);
         }
      </script>
   </body>
</html>
