<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widgets</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #6B7280;
      --accent: #4169E1;
      --border: #4B5563;
      --active: #FF8C00;
      --bg-glass: rgba(255, 255, 255, 0.03);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: transparent;
      font-family: 'Ubuntu', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 36px;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-color: var(--active);
    }

    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Widgets</h1>

  <div class="grid">
    <a href="https://example.com/pomodoro" target="_blank" class="card">
      <img src="https://via.placeholder.com/400x130?text=Pomodoro+Preview" alt="Pomodoro">
      <div class="card-title">Pomodoro Timer</div>
    </a>

    <a href="https://example.com/calendar" target="_blank" class="card">
      <img src="https://via.placeholder.com/400x130?text=Calendar+Preview" alt="Calendar">
      <div class="card-title">Calendar</div>
    </a>

    <a href="https://example.com/stopwatch" target="_blank" class="card">
      <img src="https://via.placeholder.com/400x130?text=Stopwatch+Preview" alt="Stopwatch">
      <div class="card-title">Stopwatch</div>
    </a>

    <a href="https://example.com/todo" target="_blank" class="card">
      <img src="https://via.placeholder.com/400x130?text=To-Do+Preview" alt="To-Do">
      <div class="card-title">To-Do List</div>
    </a>
  </div>

</body>
</html>
